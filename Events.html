     <script>
       document.addEventListener("DOMContentLoaded", function () {
    const menuToggle = document.createElement("div");
    menuToggle.classList.add("hamburger");
    menuToggle.innerHTML = "&#9776;"; // Hamburger Icon (☰)

    const header = document.querySelector(".header");
    const navbar = document.querySelector(".navbar");

    header.appendChild(menuToggle);

    menuToggle.addEventListener("click", function () {
        navbar.classList.toggle("active");
        this.classList.toggle("active");
        document.body.classList.toggle("menu-open");

        // Toggle icon (☰ → ✖)
        this.innerHTML = navbar.classList.contains("active") ? "&#10006;" : "&#9776;";
    });

    // Close menu when clicking outside
    document.addEventListener("click", function (event) {
        if (!navbar.contains(event.target) && !menuToggle.contains(event.target)) {
            navbar.classList.remove("active");
            menuToggle.classList.remove("active");
            document.body.classList.remove("menu-open");
            menuToggle.innerHTML = "&#9776;";
        }
    });
});

      </script>

    <div class="layout">
        <aside class="sidebar">
            <ul class="slideshow-bar">
                <li class="active" data-team="technical">Technical Events</li>
                <li data-team="non-technical">Non-Technical Events</li>
            </ul>
        </aside>

        <main class="content">
            <div id="team-container" class="team-container"></div>
        </main>
    </div>

    <!-- Modal for displaying the image -->
    <div id="imageModal" class="modal">
        <span class="close" role="button" aria-label="Close Modal">&times;</span>
        <img id="modalImage" class="modal-content" alt="Team Image">
        <div id="modalCaption" class="modal-caption"></div>
    </div>

    <script>
        const teamsData = {
            "technical": `
                <div class="team-card" data-name="Project Expo" data-role="Technical Head- SMART" data-img="Demo.jpg">
                    <h3>Project Expo</h3><p>VENUE : C124</p>
                </div>
                <div class="team-card" data-name="Term paper" data-role="Head - Uma" data-img="1.jpg">
                    <h3>Term paper</h3><p>VENUE : C123</p>
                </div>
            `,
            "non-technical": `
                <div class="team-card" data-name="Funny games" data-role="Head-Shankar" data-img="3.jpg">
                    <h3>Funny Game</h3><p>VENUE : C122</p>
                </div>
                <div class="team-card" data-name="Cricket" data-role="Head-Reddy" data-img="us.jpg">
                    <h3>Cricket</h3><p>VENUE : C123</p>
                </div>
            `
        };

        document.querySelectorAll(".slideshow-bar li").forEach(item => {
            item.addEventListener("click", function () {
                document.querySelectorAll(".slideshow-bar li").forEach(el => el.classList.remove("active"));
                this.classList.add("active");
                const selectedTeam = this.getAttribute("data-team");
                document.getElementById("team-container").innerHTML = teamsData[selectedTeam];
            });
        });

        // Click on team card to show the image in the modal
        document.getElementById("team-container").addEventListener('click', function(e) {
            const card = e.target.closest('.team-card');
            if (card) {
                const imgSrc = card.getAttribute('data-img');
                const name = card.getAttribute('data-name');
                const role = card.getAttribute('data-role');
                
                document.getElementById("modalImage").src = imgSrc;
                document.getElementById("modalCaption").textContent = `${name} - ${role}`;
                
                document.getElementById("imageModal").style.display = "flex";
                document.body.style.overflow = "hidden"; // Prevent body scroll while modal is open
            }
        });

        // Close the modal
        document.querySelector('.close').addEventListener('click', function() {
            document.getElementById("imageModal").style.display = "none";
            document.body.style.overflow = "auto"; // Re-enable body scroll
        });

        // Close modal if clicked outside
        window.onclick = function(event) {
            if (event.target === document.getElementById('imageModal')) {
                document.getElementById('imageModal').style.display = "none";
                document.body.style.overflow = "auto";
            }
        };

        // Initial selection
        document.querySelector(".slideshow-bar li.active").click();
    </script>
